<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База знаний</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="search-container">
        
        <div class="search-header">
            <a href="index.html" class="back-nav-btn" id="backBtn">
                <span class="arrow">←</span> Назад
            </a>

            <div class="logo-wrapper">
                <img src="Media/SolvexIT-Max_A.png" alt="Logo" class="mini-logo">
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Что ищем? (например: dns, setup...)">
            <div id="tag-filters"></div>
        </div>

        <div id="results-area"></div>
    </div>

    <script src="JS/search-engine.js"></script>

    <script>
        document.getElementById('backBtn').addEventListener('click', function(e) {
            e.preventDefault(); // Останавливаем мгновенный переход
            
            // Добавляем класс, который запускает анимацию свайпа
            this.classList.add('swipe-out');

            // Ждем 400мс (время анимации) и переходим
            setTimeout(() => {
                window.location.href = this.href;
            }, 400);
        });
    </script>
</body>
</html>
